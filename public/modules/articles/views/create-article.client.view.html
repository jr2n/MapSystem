<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>Nuevo comercio</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>

				<map center="[{{lat}},{{lon}}]" zoom ='5'>

  				<marker position="[{{lat}},{{lon}}]" visible="true"></marker>
  				<!-- a initial position must be set because it will prompt the users current geolocation and set it to that -->
				</map>

				<div class="form-group" ng-class="{ 'has-error': articleForm.nombre.$dirty && articleForm.nombre.$invalid }">
					<label class="control-label" for="nombre">Nombre</label>
					<div class="controls">
						<input name="nombre" type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="direccion">Direccion</label>
					<div class="controls">
						<textarea name="direccion" data-ng-model="direccion" id="direccion" class="form-control" cols="10" rows="1" placeholder="Direccion"></textarea>
					</div>
				</div>

				<!-- lat -->

				<div class="form-group">
					<label class="control-label" for="direccion">Latitud</label>
					<div class="controls">
						<textarea name="lat" data-ng-model="lat" id="lat" class="form-control" cols="10" rows="1" placeholder="Latitud"></textarea>
					</div>
				</div>

				<!-- lon -->
				<div class="form-group">
					<label class="control-label" for="direccion">Longitud</label>
					<div class="controls">
						<textarea name="lon" data-ng-model="lon" id="lon" class="form-control" cols="10" rows="1" placeholder="Longitud"></textarea>
					</div>
				</div>






				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
